<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="card bg-danger">
        
        <div class="card-body">
            <div class="card-header">
                <h1 class="text-center">Login</h1>
            </div>
            <form action="" [formGroup]="signInForm" >
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" formControlName="username" [class.is-invalid]="username.invalid && username.touched" class="form-control"/>
                    
                    <div *ngIf="username.invalid && username.touched">
                        <small *ngIf="username.errors?.required"  class="text-danger">Username is required *</small>
                        <small *ngIf="username.errors?.minlength" class="text-danger">Username must be at leat 3 charracters *</small>
                        <small *ngIf="username.errors?.forbiddenName" class="text-danger">Username cannot be used*</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched" class="form-control" />
                    <div *ngIf="password.invalid && password.touched">
                        <small *ngIf="password.errors?.required"  class="text-danger">Password is required *</small>
                        <small *ngIf="password.errors?.minlength" class="text-danger">Password must be at leat 8 charracters *</small>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" (click)="login(username.value, password.value)" >Login</button>
                </div>
              
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
