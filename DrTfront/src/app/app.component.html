<mat-toolbar >
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>DR. T</h1>
    <span class="menu-spacer"></span>
    <div class="menu">
      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button *ngIf="authService.isLoggedIn()" [routerLink]="'/register'"> Register </a>
      <a mat-button *ngIf="authService.isLoggedOut()" [routerLink]="'/sign-up'"> Sign-Up </a>
      <a mat-button *ngIf="authService.isLoggedOut()"[routerLink]="'/sign-in'"> Sign-In </a>
      <a mat-button [routerLink]="'/services'"> Services </a>
      <a mat-button [routerLink]="'/contact'"> Contact </a>
      <a mat-button *ngIf="authService.isLoggedIn()" (click)="logout()">Logout</a>

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">DR. T helps handle patients virtually.</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/home'"> Home </a>
      <a mat-list-item [routerLink]="'/register'"> Register </a>
      <a mat-list-item *ngIf="authService.isLoggedOut()" [routerLink]="'/sign-up'"> Sign-Up </a>
      <a mat-list-item *ngIf="authService.isLoggedOut()" [routerLink]="'/sign-in'"> Sign-In </a>
      <a mat-list-item [routerLink]="'/services'"> Services </a>
      <a mat-list-item [routerLink]="'/contact'"> Contact</a>
      <a mat-button *ngIf="authService.isLoggedIn()" (click)="logout()">Logout</a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
